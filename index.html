<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

</head>
<body>
<div class="background">
    <nav class="navbar navbar-main navbar-expand-sm">
        <div class="container-fluid">
            <div class="row justify-content-sm-start">
                <a class="navbar-expand-sm" href="#">
                    <img src="./img/logo.png" width="30" height="50" alt="">
                </a>
            </div>
        </div>
    </nav>

    <div class="polygon">
        <img src="./img/polygon.png" alt="">
    </div>
    <div class="position-relative mb-5 overflow-hidden p-3 p-md-5 m-md-3 text-center">
        <div class="col-md-6 p-lg-6 mx-auto my-6 headline-center">
            <h1 class="font-weight-normal header-boot text-white row justify-content-center">Bootstrap</h1>

            <div class="font-heading">
                <h2 class="lead font-weight-normal text-white row justify-content-center">
                    Как создать адаптивный сайт с помощью bootstrap
                </h2>
                <h2 class="lead font-weight-normal text-white row justify-content-center">
                    Руководство для самых маленьких
                </h2>
            </div>
        </div>
    </div>

    <div class="row mt-5 steps align-baseline col-lg-12 justify-content-end ">
        <div class="to-result col-lg-3 font-weight-normal text-white">
            <a class="text-secondary size text-decoration-none" href="#">
                <img src="img/Group%203.svg" alt="check mark" class="checkmark">
                <span>Перейти к <br>результату</span>
            </a>
        </div>

        <div class=" lead font-weight-normal col-lg-3">
            <a class="text-white" href="#">
                <div class="step">
                    <div class="number">01</div>
                    <div class="text">Настройка и обзор</div>
                </div>
            </a>
        </div>
        <div class=" lead font-weight-normal col-lg-3">
            <a class="text-white" href="#">
                <div class="step">
                    <div class="number">02</div>
                    <div class="text">Создание каркаса</div>
                </div>
            </a>
        </div>
        <div class=" lead font-weight-normal col-lg-3">
            <a class="text-white" href="#">
                <div class="step">
                    <div class="number">03</div>
                    <div class="text">Завершение работы</div>
                </div>
            </a>
        </div>
    </div>

</div>
</body>

</html>
